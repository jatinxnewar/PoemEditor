<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic Canvas - Beautiful Poem Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Crimson+Text:ital,wght@0,400;1,400&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Include html2canvas library for capturing screenshot -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-feather-alt"></i> Poetic Canvas</h1>
            <p class="subtitle">Craft beautiful poems with elegant typography</p>
        </header>
        
        <div class="main-content">
            <div class="editor-section">
                <div class="input-group">
                    <label for="poem-input"><i class="fas fa-pen"></i> Your Poem</label>
                    <textarea id="poem-input" placeholder="Let your words flow like poetry...&#10;&#10;Write your verses here,&#10;Each line a brushstroke&#10;On the canvas of imagination..."></textarea>
                </div>
                
                <div class="poet-info">
                    <div class="input-group">
                        <label for="poet-name"><i class="fas fa-user-edit"></i> Poet's Name</label>
                        <input type="text" id="poet-name" placeholder="Your name or pen name">
                    </div>
                    <div class="input-group">
                        <label for="poem-title"><i class="fas fa-heading"></i> Poem Title</label>
                        <input type="text" id="poem-title" placeholder="Title of your poem">
                    </div>
                </div>

                <div class="controls-grid">
                    <div class="control-group">
                        <label for="font-select"><i class="fas fa-font"></i> Font Family</label>
                        <select id="font-select">
                            <option value="Playfair Display">Playfair Display</option>
                            <option value="Dancing Script">Dancing Script</option>
                            <option value="Crimson Text">Crimson Text</option>
                            <option value="Merriweather">Merriweather</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="font-size"><i class="fas fa-text-height"></i> Font Size</label>
                        <input type="range" id="font-size" min="12" max="48" value="18">
                        <span id="font-size-display">18px</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="line-height"><i class="fas fa-align-justify"></i> Line Height</label>
                        <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.6">
                        <span id="line-height-display">1.6</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="font-color"><i class="fas fa-palette"></i> Text Color</label>
                        <input type="color" id="font-color" value="#2c3e50">
                    </div>
                    
                    <div class="control-group">
                        <label for="bg-color"><i class="fas fa-fill-drip"></i> Background</label>
                        <input type="color" id="bg-color" value="#f8f9fa">
                    </div>
                    
                    <div class="control-group">
                        <label for="text-align"><i class="fas fa-align-center"></i> Alignment</label>
                        <select id="text-align">
                            <option value="left">Left</option>
                            <option value="center" selected>Center</option>
                            <option value="right">Right</option>
                            <option value="justify">Justify</option>
                        </select>
                    </div>
                </div>

                <div class="template-section">
                    <label><i class="fas fa-images"></i> Background Templates</label>
                    <div class="template-grid">
                        <div class="template-option" data-bg="none">
                            <div class="template-preview solid" style="background: #f8f9fa;"></div>
                            <span>Minimal</span>
                        </div>
                        <div class="template-option" data-bg="gradient1">
                            <div class="template-preview gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                            <span>Twilight</span>
                        </div>
                        <div class="template-option" data-bg="gradient2">
                            <div class="template-preview gradient" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                            <span>Sunset</span>
                        </div>
                        <div class="template-option" data-bg="gradient3">
                            <div class="template-preview gradient" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                            <span>Ocean</span>
                        </div>
                        <div class="template-option" data-bg="gradient4">
                            <div class="template-preview gradient" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);"></div>
                            <span>Pastel</span>
                        </div>
                        <div class="template-option" data-bg="paper">
                            <div class="template-preview textured" style="background: #f4f1de;"></div>
                            <span>Vintage</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button onclick="updatePoem()" class="btn btn-primary">
                        <i class="fas fa-eye"></i> Preview Poem
                    </button>
                    <button onclick="downloadPoem()" class="btn btn-success">
                        <i class="fas fa-download"></i> Download as Image
                    </button>
                    <button onclick="exportPDF()" class="btn btn-info">
                        <i class="fas fa-file-pdf"></i> Export as PDF
                    </button>
                    <button onclick="sharePoem()" class="btn btn-secondary">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button onclick="savePoem()" class="btn btn-warning">
                        <i class="fas fa-save"></i> Save Draft
                    </button>
                    <button onclick="loadPoem()" class="btn btn-outline">
                        <i class="fas fa-folder-open"></i> Load Draft
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h3><i class="fas fa-magic"></i> Live Preview</h3>
                    <div class="preview-controls">
                        <button onclick="toggleFullscreen()" class="btn-icon" title="Fullscreen Preview">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button onclick="resetPoem()" class="btn-icon" title="Clear All">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="poem-wrapper">
                    <div id="poem-display" class="poem-display">
                        <div class="poem-title"></div>
                        <div class="poem-content">Start writing to see your beautiful poem here...</div>
                        <div class="poet-signature"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for sharing -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-share-alt"></i> Share Your Poem</h3>
            <div class="share-options">
                <button onclick="copyToClipboard()" class="share-btn">
                    <i class="fab fa-copy"></i> Copy Text
                </button>
                <button onclick="shareTwitter()" class="share-btn twitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button onclick="shareFacebook()" class="share-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button onclick="shareWhatsApp()" class="share-btn whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
